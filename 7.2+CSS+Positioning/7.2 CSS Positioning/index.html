<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      background-color: blue;
      position: relative;
      top: 200px;
      left:200px;
      height: 300px;
      width: 500px;
   }
  
    .red-circle{
      background-color: red;
      width: 190px;
      height: 190px;
      border-radius: 50%;
      top: 150px;
      left: 250px;
      position: absolute;
      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
